<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="module"></script>
    <title>Mecanografia</title>
  </head>
  <body>
    <main>
      <section id="modal">
        <h1>Mecanografia</h1>
        <form id="settings">
          <label for="english">
            <input id="english" type="radio" name="language" />
            English
          </label>
          <label for="spanish">
            <input id="spanish" type="radio" name="language" />
            Spanish
          </label>
          <label for="easy">
            <input id="easy" type="radio" name="dificulty" />
            Easy
          </label>
          <label for="hard">
            <input id="hard" type="radio" name="dificulty" />
            Hard
          </label>
        </form>
        <button disabled id="play-btn">Play</button>
      </section>
      <section id="game">
        <time></time>
        <p></p>
        <input id="input-txt" autofocus />
      </section>
      <section id="results">
        <h2 id="wpm">wpm</h2>
        <h3 id="wpm-result"></h3>
        <h2 id="accuracy">Accuracy</h2>
        <h3 id="accuracy-result"></h3>
        <button id="reload-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"
            />
            <path d="M20 4v5h-5" />
          </svg>
        </button>
      </section>
    </main>
  </body>
</html>
